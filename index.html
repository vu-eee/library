<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive Viewer</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Container */
    .container {
      width: 100%;
      max-width: 375px;
      margin: auto;
      background-color: #222;
      border-radius: 25px;
      overflow: hidden;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      padding: 20px;
      background-color: #333;
      text-align: center;
    }

    .header h1, .header h2, .header p {
      margin: 5px 0;
    }

    .header h1 {
      font-size: 20px;
      font-weight: bold;
    }

    .header h2 {
      font-size: 18px;
      color: #ff0;
    }

    /* Button Styling */
    .btn {
      padding: 10px 15px;
      background-color: #ff0; /* Yellow button */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #000; /* Black text */
      font-weight: bold;
      text-decoration: none; /* Removes underline for anchor tags */
      display: inline-block; /* Allows anchor to behave like a button */
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #e0e000; /* Darker yellow on hover */
    }

    /* Main Content */
    .main-content {
      padding: 20px;
      overflow-y: auto;
      flex: 1;
    }

    .schedule-container {
      border-radius: 15px;
      overflow: hidden;
      padding: 15px;
      margin-bottom: 10px;
      background-color: #333;
    }

    .schedule-container ul {
      list-style: none;
      padding: 0;
    }

    .schedule-container li {
      margin: 10px 0;
      font-size: 14px;
      color: #fff;
    }

    .schedule-container a {
      color: #ff0;
      text-decoration: none;
      font-weight: bold;
    }

    .schedule-container a:hover {
      text-decoration: underline;
    }

    /* Footer */
    .footer {
      background-color: #111;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      border-top: 2px solid #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Dept. of EEE</h1>
      <h2>Online Library</h2>
      <div class="buttons">
        <a href="#" class="btn">Online Routine Link</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="schedule-container">
        <ul id="file-list">
          <!-- Files and folders will be dynamically loaded here -->
        </ul>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Maintained by CR</p>
    </div>
  </div>

</body>
</html>
