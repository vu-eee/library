<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Google Drive Viewer</h1>
      <h2>Explore Your Files</h2>
      <p>Click on folders to expand their contents.</p>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="schedule-container dark">
        <ul id="file-list"></ul>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Powered by Google Drive API | Maintained by CR</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
